{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% trans "Informes de eficiencia energ√©tica en XML" %} - {% block title %}{% endblock %}</title>

    <link href="{% static "css/style.css" %}" rel="stylesheet">

  <body>

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>

        </div>

          <ul class="nav navbar-nav">
            <li><a href="{% url "home" %}">{% trans "Home" %}</a></li>
            <li><a href="{% url "validator" %}">{% trans "Validator" %}</a></li>
            <li><a href="{% url "viewer" %}">{% trans "Viewer" %}</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      {% block content %}{% endblock %}

    <script src="{%  static "js/visorxml.js" %}"></script>
